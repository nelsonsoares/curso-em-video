<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      div#msg {
        font: normal 20pt Arial;
        background: #00806b;
        color: white;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
        border-radius: 5px;
        margin-top: 80px;
        margin-left: 80px;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div id="msg">Interaja...</div>
    <script>
      var a = window.document.getElementById('msg')
      a.addEventListener('click', mouseClick)
      a.addEventListener('mouseenter', entrar)
      a.addEventListener('mouseout', sair)

      function mouseClick() {
        a.innerText = 'Clicou!'
        a.style.background = 'red'
      }
      function entrar() {
        a.innerText = 'Entrou!'
        a.style.background = 'blue'
      }
      function sair() {
        a.innerText = 'Saiu!'
        a.style.background = 'orange'
      }
    </script>
  </body>
</html>
